{% extends 'index.html' %}
{% load static %}
{% block title %}User Details{% endblock %}

{% block content %}
<body>
    <center>
    <h1>User Details</h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Address</th>
            <th scope="col">Profile Pic</th>
            <th scope="col">Profile View</th>
          </tr>
        </thead>
        <tbody>
            {% for d in data %}
          <tr>
            <td>{{ d.username}}</td>
            <td>{{ d.address}}</td>
            <td><img src="{{ d.profile_pic.url }}" alt="Image not Found" height="100px" width="100px"></td>
            <!-- <td><button class="btn btn-primary">Show Profile</button></td> -->
            <td>
                <div class="btn btn-group">
                    <a href="{% url 'Profile_View' d.id %}" class="btn btn-primary btn-sm">Profile View</a>
                    <a href="{% url 'Delete_Profile' d.id %}" onclick="javascript:return confirm('Do you want to delete?')" class="btn btn-danger btn-sm">Delete</a>
                    <a href="{% url 'Edit_Profile' d.id %}" class="btn btn-primary btn-sm">Edit</a> 
               </div>
            </td>
            {% endfor %}

          </tr>
        </tbody>
      </table>
   
    </center>
{% endblock %}
